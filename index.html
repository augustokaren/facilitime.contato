<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilitime</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <section>
            <form>
                <h1>Entre em Contato Conosco</h1>

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome:">
    
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone:">
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email:"><br><br>
    
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem" placeholder="Deixe sua mensagem:"><br><br>
    
                <button>Enviar</button>
        </section>
        
    </form>    






    </header>
    
</body>
</html>
